<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 350px;
            min-height: 400px;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #1f2937;
            font-size: 14px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        body.dark {
            background: #1f2937;
            color: #e5e7eb;
        }

        .container {
            flex: 1;
            padding: 30px 20px 80px 20px;
            display: flex;
            flex-direction: column;
        }

        .theme-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            color: #6b7280;
            transition: all 0.2s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: #e5e7eb;
            color: #3b82f6;
        }

        body.dark .theme-toggle {
            background: #374151;
            color: #9ca3af;
        }

        body.dark .theme-toggle:hover {
            background: #4b5563;
            color: #3b82f6;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        body.dark .bottom-bar {
            background: #111827;
            border-top-color: #374151;
        }

        .bottom-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            font-size: 20px;
            color: #6b7280;
            border: none;
            background: transparent;
        }

        .bottom-icon:hover {
            background: #e5e7eb;
            color: #3b82f6;
        }

        body.dark .bottom-icon {
            color: #9ca3af;
        }

        body.dark .bottom-icon:hover {
            background: #374151;
            color: #3b82f6;
        }

        .bottom-icon .tooltip {
            position: absolute;
            bottom: 65px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .bottom-icon:hover .tooltip {
            opacity: 1;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
            flex: 1;
        }

        .toggle-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-toggle {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .main-toggle.active {
            background: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .main-toggle.inactive {
            background: #e5e7eb;
        }

        .main-toggle:hover {
            transform: scale(1.05);
        }

        .main-toggle.active:hover {
            background: #2563eb;
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .main-toggle.inactive:hover {
            background: #d1d5db;
        }

        .toggle-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
        }

        .main-toggle.inactive .toggle-inner {
            color: #9ca3af;
        }

        .topics-section {
            position: relative;
        }

        .topics-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            background: #ffffff;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            transition: all 0.2s ease;
        }

        .topics-display:hover {
            border-color: #3b82f6;
        }

        body.dark .topics-display {
            background: #111827;
            border-color: #374151;
        }

        body.dark .topics-display:hover {
            border-color: #3b82f6;
        }

        .topics-text {
            flex: 1;
            font-size: 14px;
            color: #4b5563;
            font-style: italic;
        }

        body.dark .topics-text {
            color: #9ca3af;
        }

        .topics-buttons {
            display: flex;
            gap: 6px;
        }

        .edit-btn, .recommend-btn {
            padding: 5px 10px;
            font-size: 12px;
            background: #ffffff;
            border: 1px solid #3b82f6;
            border-radius: 4px;
            cursor: pointer;
            color: #3b82f6;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .edit-btn:hover, .recommend-btn:hover {
            background: #3b82f6;
            color: #ffffff;
        }

        body.dark .edit-btn, body.dark .recommend-btn {
            background: #111827;
        }

        .recommend-btn {
            padding: 5px 8px;
        }

        .topics-edit {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .topics-textarea {
            flex: 1;
            min-height: 80px;
            max-height: 120px;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-family: inherit;
            font-size: 13px;
            line-height: 1.5;
            resize: vertical;
            transition: all 0.2s ease;
            background: #ffffff;
            color: #1f2937;
        }

        .topics-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .topics-textarea::placeholder {
            color: #9ca3af;
        }

        body.dark .topics-textarea {
            background: #111827;
            border-color: #374151;
            color: #e5e7eb;
        }

        body.dark .topics-textarea::placeholder {
            color: #6b7280;
        }

        .save-btn {
            padding: 8px 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .save-btn.active {
            background: #3b82f6;
            color: white;
        }

        .save-btn.inactive {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .save-btn.active:hover {
            background: #2563eb;
        }

        .hidden {
            display: none !important;
        }

        .message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #3b82f6;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .message.error {
            background: #dc2626;
        }

        .settings-view, .info-view, .credits-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffffff;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            transition: background-color 0.2s ease;
        }

        body.dark .settings-view,
        body.dark .info-view,
        body.dark .credits-view {
            background: #1f2937;
        }

        .view-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e7eb;
            transition: border-color 0.2s ease;
        }

        body.dark .view-header {
            border-bottom-color: #374151;
        }

        .back-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            color: #6b7280;
            transition: all 0.2s ease;
            margin-right: 12px;
        }

        .back-btn:hover {
            background: #e5e7eb;
            color: #3b82f6;
        }

        body.dark .back-btn {
            background: #374151;
            color: #9ca3af;
        }

        body.dark .back-btn:hover {
            background: #4b5563;
            color: #3b82f6;
        }

        .view-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            transition: color 0.2s ease;
        }

        body.dark .view-title {
            color: #e5e7eb;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
            transition: color 0.2s ease;
        }

        body.dark .section-title {
            color: #e5e7eb;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 13px;
            color: #374151;
            transition: color 0.2s ease;
        }

        body.dark .input-label {
            color: #d1d5db;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .radio-option:hover {
            border-color: #3b82f6;
            background-color: #f0f9ff;
        }

        body.dark .radio-option {
            border-color: #374151;
        }

        body.dark .radio-option:hover {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }

        .radio-input {
            margin-right: 10px;
            cursor: pointer;
        }

        .radio-label {
            font-size: 14px;
            color: #1f2937;
            cursor: pointer;
            flex: 1;
            transition: color 0.2s ease;
        }

        body.dark .radio-label {
            color: #e5e7eb;
        }

        .api-description {
            font-size: 12px;
            color: #6b7280;
            padding: 10px;
            background: #f9fafb;
            border-radius: 6px;
            margin-top: 12px;
            line-height: 1.5;
            white-space: pre-line;
            transition: all 0.2s ease;
        }

        body.dark .api-description {
            color: #9ca3af;
            background: #111827;
        }

        .api-key-section {
            margin-top: 16px;
        }

        .api-key-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            transition: all 0.2s ease;
            background: #ffffff;
            color: #1f2937;
        }

        .api-key-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .api-key-input::placeholder {
            color: #9ca3af;
        }

        body.dark .api-key-input {
            background: #111827;
            border-color: #374151;
            color: #e5e7eb;
        }

        body.dark .api-key-input::placeholder {
            color: #6b7280;
        }

        .info-content h3 {
            color: #1f2937;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            margin-top: 20px;
            transition: color 0.2s ease;
        }

        .info-content h3:first-child {
            margin-top: 0;
        }

        body.dark .info-content h3 {
            color: #e5e7eb;
        }

        .info-content p {
            color: #4b5563;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
            transition: color 0.2s ease;
        }

        body.dark .info-content p {
            color: #9ca3af;
        }

        .info-content .api-tier {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 13px;
            color: #374151;
            line-height: 1.5;
            transition: all 0.2s ease;
        }

        body.dark .info-content .api-tier {
            background: #111827;
            border-color: #374151;
            color: #d1d5db;
        }

        .info-content .api-tier strong {
            color: #3b82f6;
        }

        .info-content a {
            color: #3b82f6;
            text-decoration: none;
        }

        .info-content a:hover {
            text-decoration: underline;
        }

        .changelog-summary {
            color: #1f2937;
        }

        body.dark .changelog-summary {
            color: #e5e7eb;
        }

        .feedback-link {
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            display: block;
        }

        .feedback-link-primary,
        .feedback-link-secondary {
            background: #f9fafb;
            color: #1f2937;
            border: 1px solid #e5e7eb;
        }

        .feedback-link-primary:hover,
        .feedback-link-secondary:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }

        body.dark .feedback-link-primary,
        body.dark .feedback-link-secondary {
            background: #111827;
            color: #e5e7eb;
            border-color: #374151;
        }

        body.dark .feedback-link-primary:hover,
        body.dark .feedback-link-secondary:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        body.dark #feedbackOrText {
            color: #9ca3af;
        }

        .feedback-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffffff;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            transition: background-color 0.2s ease;
        }

        body.dark .feedback-view {
            background: #1f2937;
        }

        .changelog-version {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }

        body.dark .changelog-version {
            background: #111827;
            border-color: #374151;
        }

        .changelog-version h4 {
            color: #3b82f6;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .changelog-version ul {
            list-style: disc;
            margin-left: 20px;
            color: #4b5563;
            font-size: 13px;
        }

        body.dark .changelog-version ul {
            color: #9ca3af;
        }

        .checkbox-option {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        body.dark .checkbox-option {
            border-color: #374151;
        }

        .checkbox-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            position: relative;
        }

        .checkbox-option.disabled:hover::after {
            content: attr(title);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            margin-top: 8px;
            pointer-events: none;
        }

        body.dark .checkbox-option.disabled:hover::after {
            background: #374151;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-option.disabled .checkbox-container {
            cursor: not-allowed;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #3b82f6;
        }

        .checkbox-option.disabled .checkbox-input {
            cursor: not-allowed;
        }

        .checkbox-label {
            font-size: 14px;
            color: #1f2937;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        body.dark .checkbox-label {
            color: #e5e7eb;
        }

        .checkbox-option.disabled .checkbox-label {
            cursor: not-allowed;
        }

        .checkbox-description {
            font-size: 12px;
            color: #6b7280;
            margin-top: 6px;
            margin-left: 28px;
            transition: color 0.2s ease;
        }

        body.dark .checkbox-description {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">💡</button>

    <div class="container">
        <div class="main-content">
            <div class="toggle-section">
                <button id="mainToggle" class="main-toggle inactive">
                    <div class="toggle-inner">⏻</div>
                </button>
            </div>

            <div class="topics-section">
                <div class="topics-display" id="topicsDisplay">
                    <div class="topics-text" id="topicsText">No preferences configured</div>
                    <div class="topics-buttons">
                        <button class="recommend-btn" id="recommendBtn" title="Get AI recommendation">💡</button>
                        <button class="edit-btn" id="topicsEditBtn">Edit</button>
                    </div>
                </div>
                <div class="topics-edit hidden" id="topicsEdit">
                    <textarea id="topics" class="topics-textarea" placeholder="Examples:&#10;&#10;Technology and programming, but not AI-related content&#10;&#10;Only musical videos and songs&#10;&#10;Block all political content and news"></textarea>
                    <button class="save-btn inactive" id="topicsSaveBtn">✓</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="bottom-icon" id="settingsIcon">
            ⚙
            <span class="tooltip">Settings</span>
        </button>
        <button class="bottom-icon" id="infoIcon">
            ⓘ
            <span class="tooltip">Info</span>
        </button>
        <button class="bottom-icon" id="feedbackIcon">
            ✉
            <span class="tooltip">Feedback</span>
        </button>
    </div>

    <div class="settings-view hidden" id="settingsView">
        <div class="view-header">
            <button class="back-btn" id="settingsBackBtn">←</button>
            <div class="view-title">Settings</div>
        </div>
        <div class="input-group">
            <div class="section-title">API Configuration</div>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="useProxyApi" name="apiChoice" class="radio-input" value="proxy" checked>
                    <label for="useProxyApi" class="radio-label">Free (Limited)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="useOwnApiKey" name="apiChoice" class="radio-input" value="own">
                    <label for="useOwnApiKey" class="radio-label">Your API Key</label>
                </div>
            </div>
            <div class="api-description" id="apiDescription">
                No API key required. Daily usage limits apply. Perfect for trying out the extension.
            </div>
        </div>
        <div class="api-key-section hidden" id="apiKeySection">
            <div class="input-label">OpenRouter API Key</div>
            <input type="text" id="apiKey" class="api-key-input" placeholder="sk-or-...">
        </div>
        <div class="input-group">
            <div class="section-title">Image Settings</div>
            <div class="checkbox-option" id="imageSendingOption" title="">
                <label class="checkbox-container">
                    <input type="checkbox" id="imageSendingToggle" class="checkbox-input">
                    <span class="checkbox-label">Send images for analysis</span>
                </label>
                <div class="checkbox-description">Images help provide better filtering accuracy</div>
            </div>
        </div>
    </div>

    <div class="info-view hidden" id="infoView">
        <div class="view-header">
            <button class="back-btn" id="infoBackBtn">←</button>
            <div class="view-title">Info</div>
        </div>
        <div class="info-content">
            <h3 id="aboutTitle">About</h3>
            <p id="aboutDescription"></p>

            <h3 id="howItWorksTitle"></h3>
            <p id="howItWorks"></p>

            <h3 id="apiTiersTitle">API Tiers</h3>
            <div class="api-tier">
                <strong id="tooltipFreeTier"></strong> <span id="tooltipFreeTierDesc"></span>
            </div>
            <div class="api-tier">
                <strong id="tooltipYourApiKey"></strong> <span id="tooltipYourApiKeyDesc"></span>
            </div>

            <h3 id="supportedSitesTitle"></h3>
            <p id="supportedSites"></p>

            <h3 id="creditsTitle"></h3>
            <p id="credits"></p>

            <details style="margin-top: 20px;">
                <summary style="cursor: pointer; font-size: 16px; font-weight: 600; margin-bottom: 12px;" class="changelog-summary">
                    <span id="changelogTitle">Changelog</span>
                </summary>
                <div id="changelogContent" style="margin-top: 12px;"></div>
            </details>
        </div>
    </div>

    <div class="feedback-view hidden" id="feedbackView">
        <div class="view-header">
            <button class="back-btn" id="feedbackBackBtn">←</button>
            <div class="view-title" id="feedbackTitle">Feedback</div>
        </div>
        <div class="info-content">
            <p id="feedbackDescription" style="margin-bottom: 20px;"></p>

            <div style="display: flex; flex-direction: column; gap: 16px; margin-top: 20px;">
                <a href="#" id="feedbackReviewLink" class="feedback-link feedback-link-primary">
                    ⭐ <span id="feedbackReviewText"></span>
                </a>

                <div style="text-align: center; color: #6b7280; font-size: 14px;">
                    <span id="feedbackOrText"></span>
                </div>

                <a href="#" id="feedbackFormLink" class="feedback-link feedback-link-secondary">
                    📝 <span id="feedbackFormText"></span>
                </a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="shared/content-base.js"></script>
    <script src="popup.js"></script>
</body>
</html>
