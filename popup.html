<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 200px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        .status-bar {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-indicator.running {
            background-color: #28a745;
            animation: pulse 2s infinite;
        }
        .status-indicator.waiting {
            background-color: #ffc107;
            animation: pulse 1s infinite;
        }
        .status-indicator.inactive {
            background-color: #6c757d;
        }
        .status-text {
            font-weight: bold;
            font-size: 14px;
        }
        .status-details {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }
        .current-topics {
            font-size: 11px;
            color: #495057;
            margin-top: 6px;
            font-style: italic;
        }
        .main-button {
            width: 100%;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .main-button:hover {
            background-color: #1976D2;
        }
        .main-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .secondary-button {
            width: 100%;
            height: 35px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
        }
        .secondary-button:hover {
            background-color: #5a6268;
        }
        .preferences-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: vertical;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        .message {
            color: #28a745;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }
        .save-button {
            width: 100%;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .save-button.inactive {
            background-color: #6c757d;
            color: white;
            cursor: not-allowed;
            pointer-events: none;
        }
        .save-button.active {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .save-button.active:hover {
            background-color: #218838;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h2>Great Filter</h2>

    <div class="status-bar">
        <div class="status-header">
            <div id="statusIndicator" class="status-indicator inactive"></div>
            <div id="statusText" class="status-text">Loading...</div>
        </div>
        <div id="statusDetails" class="status-details"></div>
        <div id="currentTopics" class="current-topics"></div>
    </div>

    <button id="filterButton" class="main-button">Start Filtering</button>
    <div id="filterMessage" class="message" style="display: none;">Filtering started!</div>


    <div class="preferences-section">
        <label for="topics">Preferences</label>
        <textarea id="topics" placeholder="programming&#10;technology&#10;science&#10;education&#10;music"></textarea>
        <button id="saveButton" class="save-button inactive">Save Preferences</button>
        <div id="savedMessage" class="message" style="display: none;">Preferences saved successfully!</div>
    </div>

    <button id="statsToggle" class="secondary-button">Show Statistics</button>
    <div id="statsSection" class="status-bar" style="display: none;">
        <div class="status-header">
            <div class="status-text">Current tab stats:</div>
        </div>
        <div class="status-details">
            Showing <span id="currentTabStats">0 of 0</span> posts.
        </div>
        <div class="status-details">
            Consumed <span id="inputTokens">0</span> input and <span id="outputTokens">0</span> output tokens.
        </div>
        <div class="status-details">
            Cost: $<span id="totalCost">0.000000</span>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
