<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 350px;
            min-height: 400px;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #1a1a1a;
            font-size: 14px;
        }
        
        .container {
            padding: 20px;
        }
        
        .header {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #15803d;
            margin-bottom: 4px;
        }
        
        .tagline {
            font-size: 12px;
            color: #6b7280;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
        }
        
        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.running {
            background: #15803d;
        }
        
        .status-indicator.waiting {
            background: #f59e0b;
        }
        
        .status-indicator.inactive {
            background: #9ca3af;
        }
        
        .status-text {
            font-weight: 500;
            font-size: 14px;
            color: #1a1a1a;
        }
        
        .status-details {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .current-topics {
            font-size: 11px;
            color: #9ca3af;
            font-style: italic;
        }
        
        .btn {
            width: 100%;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }
        
        .btn-primary {
            height: 36px;
            background: #15803d;
            color: white;
        }
        
        .btn-primary:hover {
            background: #166534;
        }
        
        .btn-secondary {
            height: 32px;
            background: #f9fafb;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #f3f4f6;
        }
        
        .btn-stop {
            height: 36px;
            background: #dc2626;
            color: white;
        }
        
        .btn-stop:hover {
            background: #b91c1c;
        }
        
        .btn-disabled {
            height: 36px;
            background: #9ca3af !important;
            color: #6b7280 !important;
            cursor: not-allowed !important;
        }
        
        .btn-disabled:hover {
            background: #9ca3af !important;
        }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 13px;
            color: #374151;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .checkbox-input {
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 13px;
            color: #374151;
            cursor: pointer;
        }

        .api-key-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            transition: border-color 0.2s ease;
        }

        .api-key-input:focus {
            outline: none;
            border-color: #15803d;
        }

        .api-key-input::placeholder {
            color: #9ca3af;
        }

        
        textarea {
            width: 100%;
            min-height: 60px;
            max-height: 120px;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-family: inherit;
            font-size: 13px;
            line-height: 1.4;
            resize: none;
            transition: border-color 0.2s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #15803d;
        }
        
        textarea::placeholder {
            color: #9ca3af;
        }
        
        .save-button {
            height: 32px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .save-button.inactive {
            background: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        .save-button.active {
            background: #15803d;
            color: white;
        }
        
        .save-button.active:hover {
            background: #166534;
        }
        
        .message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #15803d;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.error {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Great Filter</div>
            <div class="tagline">AI-Powered Content Filtering</div>
        </div>

        <div class="section">
            <div class="status-header">
                <div id="statusIndicator" class="status-indicator inactive"></div>
                <div id="statusText" class="status-text">Loading...</div>
            </div>
            <div id="statusDetails" class="status-details"></div>
            <div id="currentTopics" class="current-topics"></div>
        </div>

        <button id="filterButton" class="btn btn-primary">Start Filtering</button>
        <div id="filterMessage" class="message" style="display: none;">Filtering started!</div>

        <div class="section">
            <div class="section-title">Preferences</div>
            <div class="checkbox-group">
                <input type="checkbox" id="useOwnApiKey" class="checkbox-input">
                <label for="useOwnApiKey" class="checkbox-label">Use own OpenRouter API key</label>
            </div>
            <div class="input-group">
                <label for="apiKey" class="input-label">OpenRouter API Key (optional)</label>
                <input type="password" id="apiKey" class="api-key-input" placeholder="sk-or-... (leave empty to use proxy server)">
            </div>
            <div class="input-group">
                <label for="topics" class="input-label">Topics of Interest</label>
                <textarea id="topics" placeholder="programming&#10;technology&#10;science&#10;education&#10;music"></textarea>
            </div>
            <button id="saveButton" class="btn save-button inactive">Save Preferences</button>
            <div id="savedMessage" class="message" style="display: none;">Preferences saved successfully!</div>
        </div>

    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
