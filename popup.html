<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 200px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        .status-bar {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-indicator.running {
            background-color: #28a745;
            animation: pulse 2s infinite;
        }
        .status-indicator.waiting {
            background-color: #ffc107;
            animation: pulse 1s infinite;
        }
        .status-indicator.inactive {
            background-color: #6c757d;
        }
        .status-text {
            font-weight: bold;
            font-size: 14px;
        }
        .status-details {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }
        .current-topics {
            font-size: 11px;
            color: #495057;
            margin-top: 6px;
            font-style: italic;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-weight: bold;
            font-size: 16px;
            color: #495057;
        }
        .stat-label {
            color: #6c757d;
        }
        .main-button {
            width: 100%;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .main-button:hover {
            background-color: #1976D2;
        }
        .main-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .secondary-button {
            width: 100%;
            height: 35px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
        }
        .secondary-button:hover {
            background-color: #5a6268;
        }
        .topics-section {
            display: none;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .topics-section.visible {
            display: block;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: vertical;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        .message {
            color: #28a745;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h2>Great Filter</h2>
    
    <div class="status-bar">
        <div class="status-header">
            <div id="statusIndicator" class="status-indicator inactive"></div>
            <div id="statusText" class="status-text">Loading...</div>
        </div>
        <div id="statusDetails" class="status-details"></div>
        <div id="currentTopics" class="current-topics"></div>
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-item">
                <div id="shownCount" class="stat-number">0</div>
                <div class="stat-label">Shown</div>
            </div>
            <div class="stat-item">
                <div id="filteredCount" class="stat-number">0</div>
                <div class="stat-label">Filtered</div>
            </div>
            <div class="stat-item">
                <div id="totalCount" class="stat-number">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>
    </div>
    
    <button id="filterButton" class="main-button">Start Filtering</button>
    <div id="filterMessage" class="message" style="display: none;">Filtering started!</div>
    
    <button id="toggleTopics" class="secondary-button">Manage Topics</button>
    
    <div id="topicsSection" class="topics-section">
        <label for="topics">Allowed Topics (one per line):</label>
        <div class="help-text">
            Enter topics you want to see. Videos not matching these topics will be blurred.
        </div>
        <textarea id="topics" placeholder="programming&#10;technology&#10;science&#10;education&#10;music"></textarea>
        <button id="saveButton" class="main-button" style="background-color: #28a745;">Save Topics</button>
        <div id="savedMessage" class="message" style="display: none;">Topics saved successfully!</div>
    </div>
    
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
